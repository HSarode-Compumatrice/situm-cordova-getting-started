<ion-header>
  <ion-navbar>
    <ion-title>
      Buildings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="buildings">
    <ion-item *ngFor="let building of buildings" (click)="goToPositioning(building)">
      <p>{{building.buildingIdentifier}}</p>
      <p>{{building.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
