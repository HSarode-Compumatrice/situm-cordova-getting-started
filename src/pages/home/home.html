<ion-header>
  <ion-navbar>
    <ion-title>
      Buildings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list padding>
    <ion-item *ngFor="let building of buildings" (click)="goToPositioning(building)">
      <h3>{{building.building_id}}</h3>
      <h3>{{building.building_name}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
