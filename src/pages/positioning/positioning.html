<ion-header>
  <navbar title="{{building.name}}"></navbar>
</ion-header>

<ion-content padding>

  <map-button building="{{building | json}}"
              (showBuildingMap)="showMap($event)"></map-button>
              
  <ion-row>
    <ion-col>
      <button ion-button small full color="light" (click)="showPois()">Show POIs</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <button ion-button item-start full small color="light" (click)="startPositioning()">Start positioning</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button item-end full small color="dark" (click)="stopPositioning()">Stop Positioning</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button small full color="light" (click)="showRoute()">Show default route</button>
      <ion-item>
        <ion-label>Accessible</ion-label>
        <ion-checkbox [(ngModel)]="accessible" (ionChange)="updateAccessible()"></ion-checkbox>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <button ion-button item-start full small color="light" (click)="requestNavigation()">Nav Updates</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button item-end full small color="dark" (click)="removeNavigation()">Remove Nav</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <button ion-button item-start full small color="light" (click)="clearCache()">Clear cache</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button item-end full small color="dark" (click)="stablishCache()">Stablish cache</button>
    </ion-col>
  </ion-row>

  <ion-item>
    <ion-row class="map">
      <ion-col class="map">
        <div #map id="map"></div>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
